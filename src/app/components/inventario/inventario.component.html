<body class="bg-[#f3f3f3] flex">
    <div>
        <app-navegacion></app-navegacion>
    </div>
    <main class="flex flex-col justify-start flex-1 h-[100vh]">
        <app-panel></app-panel>
        <section class="bg-white w-[99%] mx-2 mt-2 rounded-[15px] h-[83%] 2xl:h-[84%]">
            <div class="relative flex flex-col w-full h-full   rounded-xl bg-clip-border">
                <div class="relative mx-4 mt-4 p-3 overflow-hidden bg-white rounded-none bg-clip-border">
                    <div class="flex items-center justify-between gap-8 mb-20">
                        <div>
                            <h5 class="block font-sans text-2xl antialiased font-semibold leading-snug tracking-normal">
                                Inventario
                            </h5>
                        </div>
                        <div class="flex flex-col gap-2 shrink-0 sm:flex-row">
                            <div class="w-full md:w-72">
                                <div class="relative h-10 w-full min-w-[200px]">
                                    <div
                                        class="absolute grid w-5 h-5 top-2/4 right-3 -translate-y-2/4 place-items-center text-blue-gray-500">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" aria-hidden="true" class="w-5 h-5">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z">
                                            </path>
                                        </svg>
                                    </div>
                                    <input
                                        class="peer h-full w-full rounded-[7px] border border-blue-gray-200 border-t-transparent bg-transparent px-3 py-2.5 !pr-9 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 focus:border-2 focus:border-gray-900 focus:border-t-transparent focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                                        placeholder=" "  [(ngModel)]="searchTerm"
                                        (input)="filtrarProductos()"/>
                                    <label
                                        class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none !overflow-visible truncate text-[11px] font-normal leading-tight text-gray-500 transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:border-t before:border-l before:border-blue-gray-200 before:transition-all after:pointer-events-none after:mt-[6.5px] after:ml-1 after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-t after:border-r after:border-blue-gray-200 after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[3.75] peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-gray-900 peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:before:!border-gray-900 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:!border-gray-900 peer-disabled:text-transparent peer-disabled:before:border-transparent peer-disabled:after:border-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500">
                                        Search
                                    </label>
                                </div>
                            </div>
                            <button
                                class="select-none rounded-lg border border-gray-900 py-2 px-4 text-center align-middle font-sans text-sm font-bold uppercase text-gray-900 transition-all hover:opacity-75 focus:ring focus:ring-gray-300 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                                type="button">
                                ver todos
                            </button>
                            <button (click)="isOpen = true"
                                class="flex select-none items-center gap-3 rounded-lg bg-gray-900 py-2 px-4 text-center align-middle font-sans text-sm font-bold uppercase text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                                type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                    aria-hidden="true" stroke-width="2" class="w-4 h-4">
                                    <path
                                        d="M6.25 6.375a4.125 4.125 0 118.25 0 4.125 4.125 0 01-8.25 0zM3.25 19.125a7.125 7.125 0 0114.25 0v.003l-.001.119a.75.75 0 01-.363.63 13.067 13.067 0 01-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 01-.364-.63l-.001-.122zM19.75 7.5a.75.75 0 00-1.5 0v2.25H16a.75.75 0 000 1.5h2.25v2.25a.75.75 0 001.5 0v-2.25H22a.75.75 0 000-1.5h-2.25V7.5z">
                                    </path>
                                </svg>
                                añadir producto
                            </button>
                        </div>
                    </div>
                </div>
                <div class="px-0 overflow-auto ">
                    <table class="w-full text-left table-auto min-w-max">
                        <thead>
                            <tr>
                                <th class="p-4 border-y border-blue-gray-100 bg-blue-gray-50/50">
                                    <p
                                        class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70">
                                        Id
                                    </p>
                                </th>
                                <th class="p-4 border-y border-blue-gray-100 bg-blue-gray-50/50">
                                    <p
                                        class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70">
                                        Producto
                                    </p>
                                </th>
                                <th class="p-4 border-y border-blue-gray-100 bg-blue-gray-50/50">
                                    <p
                                        class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70">
                                        Unidad
                                    </p>
                                </th>
                                <th class="p-4 border-y border-blue-gray-100 bg-blue-gray-50/50">
                                    <p
                                        class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70">
                                        Categoria
                                    </p>
                                </th>
                                <th class="p-4 border-y border-blue-gray-100 bg-blue-gray-50/50">
                                    <p
                                        class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70">
                                        Precio
                                    </p>
                                </th>
                                <th class="p-4 border-y border-blue-gray-100 bg-blue-gray-50/50">
                                    <p
                                        class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70">
                                        Stock
                                    </p>
                                </th>
                                <th class="p-4 border-y border-blue-gray-100 bg-blue-gray-50/50">
                                    <p
                                        class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70">
                                    </p>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let producto of listProductos">
                                <td class="p-4 border-b border-blue-gray-50">
                                    <p
                                        class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900">
                                        {{producto.idProducto}}
                                    </p>
                                </td>
                                <td class="p-4 border-b border-blue-gray-50">
                                    <div class="flex items-center gap-3">
                                        <div class="flex flex-col">
                                            <p
                                                class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900 uppercase">
                                                {{producto.nombre}}
                                            </p>
                                        </div>
                                    </div>
                                </td>
                                <td class="p-4 border-b border-blue-gray-50">
                                    <p
                                        class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900 uppercase">
                                        {{producto.und}}
                                    </p>
                                </td>
                                <td class="p-4 border-b border-blue-gray-50">
                                    <div class="flex flex-col">
                                        <p
                                            class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900 uppercase">
                                            {{producto.categorias}}
                                        </p>
                                    </div>
                                </td>
                                <td class="p-4 border-b border-blue-gray-50">
                                    <div class="w-max">
                                        <div
                                            class="relative grid items-center px-2 py-1 font-sans text-base font-bold uppercase rounded-md select-none whitespace-nowrap bg-green-500/20">
                                            <span class="">S/{{ producto.precio | number:'1.2-2' }}</span>
                                        </div>
                                    </div>
                                </td>
                                <td class="p-4 border-b border-blue-gray-50">
                                    <p
                                        class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900">
                                        {{producto.stock}}
                                    </p>
                                </td>
                                <td class="p-4 border-b border-blue-gray-50">
                                    <button (click)="cargarProducto(producto)"
                                        class="relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-gray-900 transition-all hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                                        type="button">
                                        <span
                                            class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                                fill="currentColor" aria-hidden="true" class="w-4 h-4">
                                                <path
                                                    d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32L19.513 8.2z">
                                                </path>
                                            </svg>
                                        </span>
                                    </button>
                                    <button (click)="eliminarProducto(producto._id, producto)"
                                        class="relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-gray-900 transition-all hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                                        type="button">
                                        <span
                                            class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill text-red-500" viewBox="0 0 16 16">
                                                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                                              </svg>
                                        </span>
                                    </button>
                                </td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="flex items-center justify-between p-4 border-t border-blue-gray-50">
                    <p class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900">
                        Pagina {{currentPage}} de {{totalPages}}
                    </p>
                    <div class="flex gap-2">
                        <button (click)="cambiarPagina(currentPage - 1)" [disabled]="currentPage === 1"
                            class="select-none rounded-lg border border-gray-900 py-2 px-4 text-center align-middle font-sans text-xs font-bold uppercase text-gray-900 transition-all hover:opacity-75 focus:ring focus:ring-gray-300 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                            type="button">
                            Antes
                        </button>
                        <button (click)="cambiarPagina(currentPage + 1)" [disabled]="currentPage >= totalPages"
                            class="select-none rounded-lg border border-gray-900 py-2 px-4 text-center align-middle font-sans text-xs font-bold uppercase text-gray-900 transition-all hover:opacity-75 focus:ring focus:ring-gray-300 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                            type="button">
                            Siguiente
                        </button>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6">

            <!-- Modal Header -->
            <div class="flex justify-between items-center border-b border-[#0000001a] pb-3">
                <h3 class="text-2xl font-semibold text-[#1e1e1e]">
                    Añadir Nuevo Producto
                </h3>
                <button (click)="cerrar()"
                    class="text-gray-400 hover:bg-[#FF4837] hover:text-white rounded-lg text-sm w-8 h-8 flex items-center justify-center">
                    ✖
                </button>
            </div>

            <!-- Modal Body -->
            <form class="mt-4" [formGroup]="productForm" (ngSubmit)="crearProducto()">
                <div class="grid gap-4 grid-cols-2">
                    <div class="col-span-2">
                        <label for="nombre" class="block mb-2 text-lg font-medium text-[#141414]">Nombre</label>
                        <input type="text" id="nombre" formControlName="nombre" class="w-full p-2.5 border rounded-lg " placeholder="Product name"
                            required>
                    </div>

                    <div class="col-span-2 sm:col-span-1">
                        <label for="precio" class="block mb-2 text-lg font-mediumtext-[#141414]">Precio</label>
                        <input type="number" id="precio" formControlName="precio"  class="w-full p-2.5 border rounded-lg" placeholder="S/100.00"
                            required>
                    </div>

                    <div class="col-span-2 sm:col-span-1">
                        <label for="unidad" class="block mb-2 text-lg font-medium text-[#1414v14]">Unidad</label>
                        <select id="und" formControlName="und"  class="w-full p-2.5 border rounded-lg">
                            <option disabled selected>Seleccione Unidad</option>
                            <option value="und">Unidad</option>
                            <option value="cja">Caja</option>
                            <option value="pqte">Paquete</option>
                        </select>
                    </div>

                    <div class="col-span-2 sm:col-span-1">
                        <label for="stock" class="block mb-2 text-lg font-mediumtext-[#141414]">Stock</label>
                        <input type="number" id="stock" formControlName="stock"  class="w-full p-2.5 border rounded-lg" placeholder="S/100.00"
                            required>
                    </div>

                    <div class="col-span-2 sm:col-span-1">
                        <label for="categoria" class="block mb-2 text-lg font-medium text-[#1414v14]">Categoria</label>
                        <select id="categorias" formControlName="categorias"  class="w-full p-2.5 border rounded-lg">
                            <option disabled selected>Seleccione Categoria</option>
                            <option value="Arte">Arte y pintura</option>
                            <option value="Papeleria">Papeleria</option>
                            <option value="Cuadernos">Cuadernos</option>
                            <option value="Folders">Folders</option>
                            <option value="Boligrafos">Boligrafos</option>
                            <option value="Lapices">Lapices</option>
                            <option value="Colores y plumones">Colores y plumones</option>
                        </select>
                    </div>

                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="mt-4 w-full text-white bg-[#FF4837] hover:bg-[#cd3a2d] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xl px-5 py-2.5 text-center">
                    Guardar
                </button>
            </form>
        </div>
    </div>

</body>
